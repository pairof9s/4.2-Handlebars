    <script id="header-template" type="text/x-handlebars-template">
      <div class="row header">
        <div class="col-md-12">
          <h1>D9 Albums :: {{count}}</h1>
        </div>
      </div>
    </script>

    <script id="album-tile" type="text/x-handlebars-template">
      {{#each albums}}
      <div class="col-md-4">
        <div class="container">
          <a href="#" class="album-title">
            <img src="{{thumb.image}}" alt="{{thumb.title}}"/>
            <div>{{title}}</div>
          </a>
          <ul>
            {{#each photos}}
            <li>{{title}}: <img src="{{image}}"></li>
            {{/each}}
          </ul>
        </div>
      </div>
      {{/each}}
    </script>
